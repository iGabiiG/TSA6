<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up - Dragon Scrolls</title>
  <link rel="stylesheet" href="tsa6_gamboa.css">
  <link rel="stylesheet" href="login_styles.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="auth-container">
    <div class="auth-tabs">
      <div class="auth-tab active" id="login-tab">Login</div>
      <div class="auth-tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form active">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required placeholder="Enter your password" />
      </div>
      <button type="submit">Login</button>
      <div class="auth-footer">
        <a href="index.html"><i class='bx bx-arrow-back'></i> Back to Home</a>
      </div>
    </form>

   <!-- Sign-Up Form -->
<form id="signup-form" class="auth-form" action="https://formsubmit.co/202320035@fit.edu.ph" method="POST">
  <input type="hidden" name="_subject" value="New Dragon Scrolls Sign-Up">
  <input type="hidden" name="_captcha" value="false">

  <div class="input-group">
    <label for="signup-name">Full Name</label>
    <input type="text" id="signup-name" name="Full Name" required placeholder="Enter your name" />
  </div>
  <div class="input-group">
    <label for="signup-email">Email</label>
    <input type="email" id="signup-email" name="Email" required placeholder="Enter your email" />
  </div>
  <div class="input-group">
    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" name="Password" required placeholder="Create a password" />
  </div>
  <button type="submit">Sign Up</button>
  <div class="auth-footer">
    <a href="index.html"><i class='bx bx-arrow-back'></i> Back to Home</a>
  </div>
</form>

  </div>

<script>
  const loginTab = document.getElementById("login-tab");
  const signupTab = document.getElementById("signup-tab");
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");

  // Tab switching logic
  loginTab.addEventListener("click", () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
  });

  signupTab.addEventListener("click", () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
  });

  // Modified Sign-Up logic: localStorage + form submission
  signupForm.addEventListener("submit", function (e) {
    e.preventDefault(); // Stop normal submission first

    const name = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;

    // Save to localStorage
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPassword", password);
    localStorage.setItem("userName", name);

    // Optional: alert before sending
    alert("Sign up successful! Submitting to email...");

    // Submit to FormSubmit
    signupForm.submit(); // ‚Üê allows form to go to your email
  });

  // Login logic
  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");

    if (email === storedEmail && password === storedPassword) {
      alert("Login successful! Welcome to Dragon Scrolls Library.");
      window.location.href = "index.html";
    } else {
      alert("Invalid credentials. Please try again.");
    }
  });
</script>


</body>
</html>
